<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<h1> Ordem de números </h1>
<p> 
    Digite o valor do número 1: <br>
    <input type="number" id="n1" placeholder="Digite um número">
</p>
<p>
    Digite o valor do número 2: <br>
    <input type="number" id="n2" placeholder="Digite um número">
</p>
<p>
    Digite o valor do número 3: <br>
    <input type="number" id="n3" placeholder="Digite um número">
</p>
<p>
    <input type="button" value="Calcular" onclick="CalcularNumero()">
</p>
<p id="resposta"></p>
<script>
   function CalcularNumero() {
    var n1 = Number(document.all['n1'].value);
    var n2 = Number(document.all['n2'].value);
    var n3 = Number(document.all['n3'].value); 
    if (n1 < n2 & n2 < n3) {
            document.write( n1 + ", " + n2 + ", " + n3 );
        } else if (n1 < n3 & n3 < n2) {
            document.write( n1 + ", " + n3 + ", " + n2 );
        } else if (n2 < n1 & n1 < n3) {
            document.write( n2 + ", " + n1 + ", " + n3 );
        } else if (n2 < n3 & n3 < n1) {
            document.write( n2 + ", " + n3 + ", " + n1 );
        } else if (n3 < n1 & n1 < n2) {
            document.write( n3 + ", " + n1 + ", " + n2 );
        } else if (n3 < n2 & n2 < n1) {
            document.write( n3 + ", " + n2 + ", " + n1 );
        }
   }
</script>
</body>
</html>
