<body>
        <p>Digite o número em que deseja parar a sequência Fibonacci</p>
        <p><input type = "text" name = "texto" size="41"><br><br>

        <textarea rows="6" cols="31" name="area" readonly></textarea>
        <br/><br/>
    <input type = "button" value = "Mostrar Fibonnaci" onclick = "fibonacci(this.form.area,this.form.texto)">
        <p><a href="tp2for.html">Voltar</a></p>
    <script>
          function fibonacci(quadro,texto)
        {
            var numero = 0;
            var proximo_numero = 1;
            var auxiliar;
            quadro.value = "";

            while ( numero <= texto.value )
            {
                quadro.value += numero+", ";
                auxiliar = proximo_numero;
                proximo_numero = proximo_numero + numero;
                numero = auxiliar;
            }
        }
        
    </script>
</body>
