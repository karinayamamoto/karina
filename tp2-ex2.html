<body>
<script>
    var numero = prompt("Digite um número para saber se é primo ou não:");
        if (numero % numero == 0 & numero % 1 == 0 && numero % 2 != 0) {
            document.write("Este número primo");
        } else {
            document.write("Este número não primo")
        }
</script>
