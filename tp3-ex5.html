<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1 TP 1</title>
</head>
<body>
    <h1>Números</h1>
    <script>
        var vet = [100];
        var n = 0;
        var cont = 0;
        var t = 0;
        var a = 0;
        do{
            vet[a] = parseInt(prompt("Digite um numero:"));
            if(vet[a] != 0){
                n = vet[a];
                a++;
            }
            else{
                t = 1;
            }
        } while (t == 0);
        for (var i = 0; i < a; i++){
            if(vet[i] == n){
                cont = cont + 1;
            }
        }
        document.write("Numeros iguais ao ultimo digitado: " + (cont - 1));
    </script>
    </body>
    </html>
